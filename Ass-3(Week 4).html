<!DOCTYPE html>
<html>
<head>

     <title>Assignment</title>

     <link rel="stylesheet" type="text/css" href="ass.css">

     <script>
          function checkField1() {
               var x = document.getElementById("field1").value;
               if(x == "")
                  document.getElementById("message1").innerHTML = "Enter number!";
          }
          function checkField2() {
               var x = document.getElementById("field2").value;
               if(x == "")
                  document.getElementById("message2").innerHTML = "Enter number!";
          }
          function subtraction() {
               var x = document.getElementById("field1").value;
               var y = document.getElementById("field2").value;
               var z = x - y;
               document.getElementById("output").innerHTML = "Answer: "+ z;
          }
          function multiply() {
               var x = document.getElementById("field1").value;
               var y = document.getElementById("field2").value;
               var z = x * y;
               document.getElementById("output").innerHTML = "Answer: "+ z;
          }
          function division() {
               var x = document.getElementById("field1").value;
               var y = document.getElementById("field2").value;
               var z = x / y;
               document.getElementById("output").innerHTML = "Answer: "+ z;
          }
     </script>


</head>

<body style="background-image:url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/201609/blackboard-647_091416044201.jpg');" id="body">

<H1 id="h1">Calculator</H1>

<div id="first">
     <input id="field1" type="number" placeholder="Enter a number" onblur="checkField1();"/> <span id="message1"></span>
     <input id="field2" type="number" placeholder="Enter a number" onblur="checkField2();"/> <span id="message2"></span>
     <button onclick="subtraction();">SUB</button>
     <button onclick="multiply();">MUL</button>
     <button onclick="division();">DIV</button>
     <p id="output"></p>
</div>
