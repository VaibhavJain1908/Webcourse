<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

     <script>
          function checkField1() {
               var x = document.getElementById("field1").value;
               if(x == "")
                  document.getElementById("message1").innerHTML = "Enter number!";
          }
          function checkField2() {
               var x = document.getElementById("field2").value;
               if(x == "")
                  document.getElementById("message2").innerHTML = "Enter number!";
          }
          function subtraction() {
               var x = document.getElementById("field1").value;
               var y = document.getElementById("field2").value;
               var z = x - y;
               document.getElementById("output").innerHTML = "Answer: "+ z;
          }
          function multiply() {
               var x = document.getElementById("field1").value;
               var y = document.getElementById("field2").value;
               var z = x * y;
               document.getElementById("output").innerHTML = "Answer: "+ z;
          }
          function division() {
               var x = document.getElementById("field1").value;
               var y = document.getElementById("field2").value;
               var z = x / y;
               document.getElementById("output").innerHTML = "Answer: "+ z;
          }
     </script>


</head>

<body id="body">

<h1 id="h1">Calculator</h1>

<div id="first">
     <input id="field1" type="number" onblur="checkField1();"> <span id="message1"></span>
     <input id="field2" type="number" onblur="checkField2();"> <span id="message2"></span>
     <button onclick="subtraction();">SUB</button>
     <button onclick="multiply();">MUL</button>
     <button onclick="division();">DIV</button>
     <p id="output"></p>
</div>
