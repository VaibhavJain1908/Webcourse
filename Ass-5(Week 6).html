    <title>Facebook SignUp Page</title>
    <script type="text/javascript">
    function validateForm() {
       var pass1 = document.getElementById("password1").value;
       var pass2 = document.getElementById("password2").value;

       if(pass1 == pass2){
           alert("passwords match");
           return true;
        }
        else {
            alert("passwords do not match");
            return false;
        }
    }
    function validateFirstName() {
        var fName = document.getElementById("firstName").value;
        var re1 = /^[a-zA-Z\s\'\-]{2,15}$/;

        if(re1.test(fName) == false) { //if input is invalid, update page to prompt for new input 
            document.getElementById("firstNamePrompt").style.color = "White";
            document.getElementById("firstNamePrompt").innerHTML = "<strong>Enter 2-15 characters</strong>";
            return false;
        }
        return true;
    }
    function validateLastName() {
        var lName = document.getElementById("lastName").value;
        var re2 = /^[a-zA-Z\s\'\-]{2,25}$/;

        if(re2.test(lName) == false) { //if input is invalid, update page to prompt for new input 
            document.getElementById("lastNamePrompt").style.color = "White";
            document.getElementById("lastNamePrompt").innerHTML = "<strong>Enter 2-25 characters</strong>";
            return false;
        }
        return true;
    }
    function validateEmail() {
        var eml = document.getElementById("email").value;
        var re3 = /^[!#$%&'*+./0-9=?_`a-z{|}~^-]+@[.0-9a-z-]+\.[a-z]{2,63}$/;

        if(re3.test(eml) == false) { //if input is invalid, update page to prompt for new input 
            document.getElementById("emailPrompt").style.color = "White";
            document.getElementById("emailPrompt").innerHTML = "<strong>Enter correct email format</strong>";
            return false;
        }
        return true;
    }
    </script>

<body style="background-image: url('https://images.freecreatives.com/wp-content/uploads/2016/04/Background-Facebook-HD-Wallpaper1.jpg');">

</form>
